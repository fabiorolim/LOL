{% extends 'core/base.html' %}
{% load static %}
<!-- Content Wrapper -->
{% block content %}
    <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

        {% include 'core/topbar.html' %}

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Nova conta</h1>
            </div>

            <!-- Content Row -->
            <div class="row">

                <div class="col-lg-12">

                    <!-- Basic Card Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Dados
                                da conta</h6>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'conta' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text"
                                           class="form-control form-control-user"
                                           id="descricaoConta"
                                           name="descricao"
                                           placeholder="Descrição da conta">
                                </div>

                                <div class="form-group">
                                    <select class="form-control form-control-user"
                                            id="categoriaConta"
                                            name="categoria">
                                        {% for categoria in categorias %}
                                            <option value="{{ categoria.id }}">
                                                {{ categoria.descricao }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <input type="number" min="1"
                                               step="any"
                                               class="form-control form-control-user"
                                               id="valorConta"
                                               name="valor"
                                               placeholder="Valor">
                                    </div>

                                    <div class="col-sm-4">
                                        <input type="date"
                                               class="form-control form-control-user"
                                               id="dataConta"
                                               name="data"
                                               placeholder="Data">
                                    </div>

                                    <div class="col-sm-4">
                                        <select class="form-control form-control-user"
                                                id="tipoConta"
                                                name="tipo"
                                                placeholder="Tipo">
                                            <option value="P">Pagar</option>
                                            <option value="R">Receber</option>
                                        </select>
                                    </div>

                                </div>

                                <input type="submit"
                                       class="btn btn-primary btn-user btn-block"
                                       value="Salvar">
                            </form>
                        </div>
                    </div>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

    </div>

    {% include 'core/footer.html' %}
{% endblock %}
<!-- End of Content Wrapper -->
